specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameKeyMarketplace
    network: sepolia
    source:
      address: "0xDE6A299f72ea8c5b7B40106Da2DE5f1d99685078"
      abi: GameKeyMarketplace
      startBlock: 4713570
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
        - ListingsByGame
      abis:
        - name: GameKeyMarketplace
          file: ./abis/GameKeyMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed uint256,indexed address)
          handler: handleItemBought
        - event: ItemCancelled(indexed string)
          handler: handleItemCancelled
        - event: ItemListed(indexed uint256,indexed uint256,string,string,string[],string[],indexed address)
          handler: handleItemListed
      file: ./src/game-key-marketplace.ts
