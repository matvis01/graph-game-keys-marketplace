specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameKeyMarketplace
    network: sepolia
    source:
      address: "0x55240CeeA6259A017CD70E74E19ebe369150E709"
      abi: GameKeyMarketplace
      startBlock: 4629226
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
        - ListingsByGame
      abis:
        - name: GameKeyMarketplace
          file: ./abis/GameKeyMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed uint256,string,string,indexed address)
          handler: handleItemBought
        - event: ItemCancelled(indexed uint256,indexed uint256,indexed address)
          handler: handleItemCancelled
        - event: ItemListed(indexed uint256,indexed uint256,string,string,indexed address)
          handler: handleItemListed
      file: ./src/game-key-marketplace.ts
