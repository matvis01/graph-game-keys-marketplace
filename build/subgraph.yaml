specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GameKeyMarketplace
    network: sepolia
    source:
      address: "0x1EeBac6636fCEd828A9b23c98B9C13D84843F14c"
      abi: GameKeyMarketplace
      startBlock: 4700760
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
        - ListingsByGame
      abis:
        - name: GameKeyMarketplace
          file: GameKeyMarketplace\abis\GameKeyMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed uint256,string,string,indexed address)
          handler: handleItemBought
        - event: ItemCancelled(indexed uint256,indexed uint256,indexed address)
          handler: handleItemCancelled
        - event: ItemListed(indexed uint256,indexed uint256,string,string,string[],string[],indexed
            address)
          handler: handleItemListed
      file: GameKeyMarketplace\GameKeyMarketplace.wasm
