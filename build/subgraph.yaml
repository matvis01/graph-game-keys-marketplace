specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GameKeyMarketplace
    network: sepolia
    source:
      address: "0xBb71B82D92625E65a3E23d4E862CB9a178ef439a"
      abi: GameKeyMarketplace
      startBlock: 4728160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
        - ListingsByGame
      abis:
        - name: GameKeyMarketplace
          file: GameKeyMarketplace\abis\GameKeyMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed uint256,indexed address)
          handler: handleItemBought
        - event: ItemCancelled(indexed string)
          handler: handleItemCancelled
        - event: ItemListed(indexed uint256,indexed
            uint256,string,string,string[],string[],uint256,indexed address)
          handler: handleItemListed
      file: GameKeyMarketplace\GameKeyMarketplace.wasm
