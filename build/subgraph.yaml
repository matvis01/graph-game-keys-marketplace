specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GameKeyMarketplace
    network: sepolia
    source:
      address: "0x8d7104a6223e2edd083214F7493e9Ec5261e170f"
      abi: GameKeyMarketplace
      startBlock: 4316278
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
      abis:
        - name: GameKeyMarketplace
          file: GameKeyMarketplace\abis\GameKeyMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed uint256,indexed address)
          handler: handleItemBought
        - event: ItemCancelled(indexed uint256,indexed uint256,indexed address)
          handler: handleItemCancelled
        - event: ItemListed(indexed uint256,indexed uint256,indexed address)
          handler: handleItemListed
      file: GameKeyMarketplace\GameKeyMarketplace.wasm
