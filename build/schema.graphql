type ItemBought @entity(immutable: false) {
  id: ID!
  gameId: BigInt! # uint256
  price: BigInt! # uint256
  buyer: Bytes! # address
  numOfItems: BigInt! # uint256
}

type ItemCancelled @entity(immutable: true) {
  id: ID!
  gameId: BigInt! # uint256
  price: BigInt! # uint256
  seller: Bytes! # address
}

type ItemListed @entity(immutable: false) {
  id: ID!
  gameId: BigInt! # uint256
  price: BigInt! # uint256
  seller: Bytes! # address
  numOfItems: BigInt! # uint256
}

type AllGames @entity(immutable: false) {
  id: ID!
  gameId: BigInt! # uint256
  allListings: [AllGamesGroupedByPrice!]
}

type AllGamesGroupedByPrice @entity(immutable: false) {
  id: ID!
  price: BigInt! # address
  listings: [ItemListed!]!
}
